<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS (version unique recommandée) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .custom-bottom-nav {
            background-color: #0d6efd;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        .nav-btn {
            margin: 0 10px; /* Espacement augmenté entre les boutons */
            min-width: 120px;
            padding: 0.375rem 1rem; /* Padding uniforme */
        }
        .navbar-nav {
            align-items: center;
            gap: 15px; /* Espacement supplémentaire */
        }
        .nav-info {
            color: white;
            padding: 0.5rem 1rem;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar du haut -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/logout/" class="btn btn-light text-primary nav-btn">
                            <i class="bi bi-box-arrow-right me-1"></i> Logout
                        </a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-info">
                            <i class="bi bi-building me-1"></i> Nom.batiment
                        </span>
                    </li>
                    <li class="nav-item">
                        <span class="nav-info">
                            <i class="bi bi-person me-1"></i> Nom.utilisateur
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container-fluid mt-3">
        {% block contenu %}{% endblock %}
    </div>

    <!-- Navbar du bas -->
    <nav class="navbar fixed-bottom navbar-dark custom-bottom-nav">
        <a class="navbar-brand ms-3" href="#">
            <i class="bi bi-box-arrow-right me-2"></i> Log out
        </a>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
