{% extends 'base_admin.html' %}
{% load static %}

{% block contenu %}
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3 bg-primary">
            <h4 class="m-0 font-weight-bold text-white">Gestion des Utilisateurs</h4>
        </div>
        
        <div class="card-body">
            <!-- Formulaire d'ajout -->
            <div class="row mb-5">
                <div class="col-lg-6">
                    <div class="card border-left-primary shadow h-100 py-2">
                        <div class="card-body">
                            <h5 class="card-title text-primary mb-4">
                                <i class="bi bi-person-plus"></i> Ajouter un Utilisateur
                            </h5>
                            
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group mb-3">
                                    <label for="nom">Nom complet</label>
                                    <input type="text" class="form-control" id="nom" name="nom" required>
                                </div>
                                
                                <div class="form-group mb-3">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="telephone">Téléphone</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-phone"></i></span>
                                        <input type="tel" class="form-control" id="telephone" name="telephone" 
                                               pattern="[0-9]{10}" placeholder="0612345678">
                                    </div>
                                    <small class="form-text text-muted">Format: 10 chiffres sans espaces</small>
                                </div>
                                
                                <div class="form-group mb-4">
                                    <label for="password">Mot de passe</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" name="password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Ajouter Utilisateur
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Liste des utilisateurs -->
            <div class="card shadow mb-4">
                <div class="card-header py-3 bg-primary">
                    <h5 class="m-0 font-weight-bold text-white">Liste des Utilisateurs</h5>
                </div>
                
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" width="100%" cellspacing="0">
                            <thead class="thead-light">
                                <tr>
                                    <th>Nom</th>
                                    <th>Email</th>
                                    <th>Téléphone</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Exemple de ligne - À remplacer par une boucle Django -->
                                <tr>
                                    <td>Admin</td>
                                    <td>admin@example.com</td>
                                    <td>0612345678</td>
                                    <td>
                                        <div class="d-flex">
                                            <a href="#" class="btn btn-sm btn-warning me-2">
                                                <i class="bi bi-pencil"></i> Éditer
                                            </a>
                                            <a href="#" class="btn btn-sm btn-danger">
                                                <i class="bi bi-trash"></i> Supprimer
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts complémentaires -->
<script>
    // Fonction pour afficher/masquer le mot de passe
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.replace('bi-eye', 'bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.replace('bi-eye-slash', 'bi-eye');
        }
    });

    // Formatage automatique du téléphone
    document.getElementById('telephone').addEventListener('input', function() {
        this.value = this.value.replace(/\D/g, '').slice(0, 10);
    });
</script>

<!-- CSS complémentaire -->
<style>
    .card-header {
        border-radius: 0.35rem 0.35rem 0 0;
    }
    .table th {
        background-color: #f8f9fc;
        color: #4e73df;
    }
    .form-control {
        border: 1px solid #d1d3e2;
    }
    .input-group-text {
        background-color: #f8f9fa;
    }
    .table td, .table th {
        vertical-align: middle;
    }
</style>
{% endblock %}
