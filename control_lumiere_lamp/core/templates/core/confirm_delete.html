{% extends "core/base.html" %}

{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 4rem 2rem; border: 3px solid black; max-width: 600px; margin: 6rem auto; font-family: monospace; background-color: #f4f4f4;">
    
    <h1 style="font-size: 2.5rem; font-weight: 900; letter-spacing: -1px; text-transform: uppercase; margin-bottom: 2rem; color: #000; border-bottom: 3px solid black; padding-bottom: 0.5rem;">
        ⚠️ Confirm Deletion
    </h1>

    <p style="font-size: 1.1rem; color: #222; text-align: center; margin-bottom: 1.5rem;">
        You are about to permanently remove the following <strong style="text-decoration: underline;">{{ type|title }}</strong>:
    </p>

    <div style="font-size: 1.25rem; font-weight: bold; color: darkred; padding: 1rem 2rem; border: 2px dashed black; background-color: #fff; margin-bottom: 2rem; text-align: center;">
        {{ object }}
    </div>

    <form method="post" style="display: flex; flex-direction: column; gap: 1rem; width: 100%;">
        {% csrf_token %}
        <button type="submit" style="padding: 1rem; background-color: #000; color: white; border: 2px solid #000; font-size: 1.1rem; font-weight: bold; cursor: pointer; text-transform: uppercase;">
            Confirm Delete
        </button>
        <a href="{% url 'manage_'|add:type|add:'s' %}" style="padding: 1rem; background-color: #fff; color: black; border: 2px solid #000; font-size: 1.1rem; font-weight: bold; text-align: center; text-decoration: none;">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
